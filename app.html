<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 Emoji Code Mood - Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-content gradient-bg">
    <nav class="main-nav">
        <a class="nav-link" href="index.html">🏠 Accueil</a>
        <a class="nav-link active" href="app.html" aria-current="page">🚀 App</a>
        <a class="nav-link" href="docs/formation/">📚 Formation</a>
        <a class="nav-link" href="checklist.html">📋 Progression</a>
    </nav>
    <div class="main-container">
        <header class="page-header">
            <h1 class="page-title animate-bounce">🎭 Emoji Code Mood</h1>
            <p class="page-subtitle">Exprime ton humeur avec du code et découvre l’ambiance de la classe en temps réel !</p>
        </header>
        <section class="card section">
            <form id="moodForm" class="flex-col items-center">
                <div class="form-group">
                    <label class="form-label" for="emoji">Ton humeur du jour :</label>
                    <select id="emoji" class="form-select" required>
                        <option value="">Choisis un emoji…</option>
                        <option value="🚀">🚀 Enthousiaste</option>
                        <option value="🤔">🤔 Pensif</option>
                        <option value="😴">😴 Fatigué</option>
                        <option value="😃">😃 Joyeux</option>
                        <option value="😡">😡 Énervé</option>
                        <option value="😎">� Confiant</option>
                        <option value="😱">� Stressé</option>
                        <option value="🥳">🥳 Festif</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="language">Langage préféré :</label>
                    <select id="language" class="form-select" required>
                        <option value="">Choisis un langage…</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="C#">C#</option>
                        <option value="PHP">PHP</option>
                        <option value="Go">Go</option>
                        <option value="Rust">Rust</option>
                        <option value="TypeScript">TypeScript</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="comment">Commentaire (optionnel) :</label>
                    <textarea id="comment" class="form-textarea" rows="2" placeholder="Un mot, une idée, un ressenti…"></textarea>
                </div>
                <button type="submit" class="btn btn--primary btn--large">Envoyer mon humeur</button>
            </form>
        </section>
        <section class="section">
            <h2 class="font-bold text-center mb-lg">💻 Ambiance de la classe</h2>
            <div id="moodList" class="layout-grid"></div>
        </section>
    </div>
    <footer class="dashboard-footer">© <span id="year"></span> Emoji Code Mood • Pédagogie & Temps Réel</footer>
    <script src="private-config.js"></script>
    <script src="supabaseClient.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
